<!DOCTYPE html>
<html>

<head>
	<title>Table in HTML</title>
</head>

<body>
	<table border="1" width="400" summary="Information about table">
	 <caption>Information on table</caption>
	 <head>
	 <tr>
	  <th>Name</th>
	  <th>Address</th>
	  <th>Phone</th>
	 </tr>
	 </head>

	 <tfoot>
	 <tr>
	  <th colspan="3">CS-19-C Students</th>
	 </tr>
	 </tfoot>

	 <tbody>
	 <tr>
	  <td>Rojan Sedhai</td>
	  <td>Birgunj </td>
	  <td>9999999999</td>
	 </tr>
	 <tr>
	  <td>Aman</td>
	  <td>Birgunj </td>
	  <td>9999977777</td>
	 </tr>
	 </tbody>

	</table>
<br />
	<table border="1" width="400">
	 <tr>
	  <th>Name</th>
	  <th>Address</th>
	  <th>Phone</th>
	 </tr>
	 <tr>
	  <td colspan="2">1</td>
	  <td rowspan="2">3</td>
	 </tr>
	 <tr>
	  
	  <td>5</td>
	  <td>6</td>
	 </tr>

	</table>

</body>

</html>
